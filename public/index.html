        async function regSW() {
            if (!navigator.serviceWorker) {
                throw new Error("Your browser doesn't support service workers.");
            }
            await navigator.serviceWorker.register("/sw.js");
        }
        regSW();

        async function setTransport() {
            const conn = new BareMux.BareMuxConnection("/baremux/worker.js");
            const wispUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/wisp/";
            await conn.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
        }

        async function proxy(url) {
            const iframe = document.getElementById("frame");
            const uvUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
            await setTransport();
            iframe.classList.remove("dnone");
            iframe.src = uvUrl;
        }

        document.getElementById("address").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                proxy(document.getElementById("address").value);
            }
        });
    </script>
        <script>
            const customCursor = document.getElementById('customCursor');
            const spikes = document.getElementById('spikes');
    
            document.addEventListener('mousemove', (e) => {
                customCursor.style.left = `${e.pageX}px`;
                customCursor.style.top = `${e.pageY}px`;
            });
    
            // Show spikes on hover
            const hoverElements = document.querySelectorAll('.nav-button');
    
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    spikes.classList.add('visible');
                });
                element.addEventListener('mouseleave', () => {
                    spikes.classList.remove('visible');
                });
            });
