<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="keywords" content="proxy, web proxy, Pulsar Network, unblock websites, free web proxy, proxy server">

    <meta name="googlebot" content="index, follow, snippet">
    <meta name="robots" content="index, follow">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- UV Scripts -->
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="baremux/index.js" defer></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <a href="index.html" class="logo">
        <img src="Images/Pulsar Network nobg.png" alt="Pulsar Logo">
    </a>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="nav-button">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="chat.html" class="nav-button">
            <i class="fas fa-comment-dots fa-flip-horizontal"></i> Chat
        </a>
        <a href="games.html" class="nav-button">
            <i class="fas fa-gamepad"></i> Games
        </a>
        <a href="apps.html" class="nav-button">
            <i class="fas fa-mobile-alt"></i> Apps
        </a>
        <a href="settings.html" class="nav-button">
            <i class="fas fa-cog"></i> Settings
        </a>
    </div>

    <div id="main">
        <!-- Title -->
        <h1 id="title">Pulsar</h1>
        <!-- Description -->
        <p id="description">A barebones example from MotorTruck1221's guide "Creating a proxy frontend from scratch"</p>
        <!-- Search bar -->
        <input id="address" type="text" placeholder="Search..." />
        <!-- iframe where the content will be loaded -->
        <iframe id="frame" class="dnone"></iframe>
    </div>

    <script>
        async function regSW() {
            if (!navigator.serviceWorker) {
                throw new Error("Your browser doesn't support service workers.");
            }
            await navigator.serviceWorker.register("/sw.js");
        }
        regSW();

        async function setTransport() {
            const conn = new BareMux.BareMuxConnection("/baremux/worker.js");
            const wispUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/wisp/";
            await conn.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
        }

        async function proxy(url) {
            const iframe = document.getElementById("frame");
            const uvUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
            await setTransport();
            iframe.classList.remove("dnone");
            iframe.src = uvUrl;
        }

        document.getElementById("address").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                proxy(document.getElementById("address").value);
            }
        });
    </script>
</body>
</html>
