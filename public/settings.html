<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222831">

    <title>Pulsar</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/Blank1.css">
    <link rel="stylesheet" type="text/css" href="css/Blank2.css">
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <script>
        function redirectToNewURL(event) {
            if (event.keyCode === 221) {
                var newURL = 'https://classroom.google.com/?pli=1';
                window.location.href = newURL;
            }
        }

        window.addEventListener('keydown', redirectToNewURL);
    </script>
    <style>
        body {
            margin: 0;
        }


        .nav-bar {
            min-height: 17%;
            max-height: 17%;
        }




        /* Hide default cursor */
        * {
            cursor: none;
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>

    <a href="index.html" class="logo">
        <img src="Images/Pulsar Network nobg.png" alt="Pulsar Logo">
    </a>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="nav-button">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="ai.html" class="nav-button">
            <i class="fas fa-robot"></i> AI
        </a>
        <a href="games.html" class="nav-button">
            <i class="fas fa-gamepad"></i> Games
        </a>
        <a href="apps.html" class="nav-button">
            <i class="fas fa-mobile-alt"></i> Apps
        </a>
        <a href="settings.html" class="nav-button">
            <i class="fas fa-cog"></i> Settings
        </a>
    </div>
    <a href="credits.html" class="credit">
        <i class="fas fa-book"></i> 
    </a>

    <br><br><br><br><br>

    <!-- Custom Dropdown Menu -->
    <div class="custom-dropdown">
        <button class="custom-dropdown-button">Tab Cloaking</button>
        <div class="dropdown-options">
            <a href="#" onclick="openSite('Pulsar')">Pulsar</a>
            <a href="#" onclick="openSite('Canva')">Canva</a>
            <a href="#" onclick="openSite('Clever')">Clever</a>
            <a href="#" onclick="openSite('Daaurrh')">Daaurrh</a>
            <a href="#" onclick="openSite('Gmail')">Gmail</a>
            <a href="#" onclick="openSite('Discord')">Discord</a>
            <a href="#" onclick="openSite('YouTube')">YouTube</a>
        </div>
    </div>

    <script>
        function openSite(site) {
            var win = window.open();
            var url = "settings.html"; // URL to load in iframe

            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            // Set the custom favicon based on the selected site
            var link = win.document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/x-icon';

            switch (site) {
                case 'Pulsar':
                    link.href = 'Images/favicon.png';
                    win.document.title = 'Pulsar';
                    break;
                case 'Canva':
                    link.href = 'Images/Canva.png';
                    win.document.title = 'Home - Canva';
                    break;
                case 'Clever':
                    link.href = 'Images/Clever.png';
                    win.document.title = 'Clever | Connect every student to a world of learning';
                    break;
                case 'Daaurrh':
                    link.href = 'Images/Daaurrh.png';
                    win.document.title = 'Daaurrh';
                    break;
                case 'Gmail':
                    link.href = 'Images/Gmail.png';
                    win.document.title = 'Inbox';
                    break;
                case 'Discord':
                    link.href = 'Images/Discord.png';
                    win.document.title = 'Discord';
                    break;
                case 'YouTube':
                    link.href = 'Images/YouTube.png';
                    win.document.title = 'YouTube';
                    break;
                default:
                    return;
            }

            win.document.head.appendChild(link);
        }

        const customCursor = document.getElementById('customCursor');

        // Ensure custom cursor follows mouse movement
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = `${e.pageX}px`;
            customCursor.style.top = `${e.pageY}px`;
        });
    </script>

    <br><br><br>
    <h3> ']' is the panic button. </h3>
</body>
</html>
