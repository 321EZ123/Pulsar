/* Create custom dropdown-style menu */
.custom-dropdown {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 100%; /* Full width of the container */
    max-width: 250px; /* Limiting the width of the dropdown container */
    margin: 20px auto; /* Center the dropdown with some margin */
    font-family: Arial, sans-serif; /* Set a clean font */
}

/* Style for the dropdown button */
.custom-dropdown-button {
    padding: 12px 20px; /* Adjust padding for exact button appearance */
    font-size: 16px;
    background-color: #000000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer; /* Pointer cursor on hover */
    outline: none;
    box-sizing: border-box; /* Prevents any unwanted space around the button */
    display: inline-block;
    width: 100%; /* Ensures button fills its container width */
    max-width: 250px; /* Limits the width of the dropdown button */
    height: auto; /* Ensures the height is automatically adjusted based on padding */
    line-height: 1.5; /* Prevents extra space around text */
    text-align: center; /* Centers text horizontally */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition on hover */
}

.custom-dropdown-button:hover {
    background-color: #111; /* Darker blue on hover */
    transform: translateY(-2px); /* Slight lift effect on hover */
}

/* Dropdown options container */
.dropdown-options {
    padding: 0;
    font-size: 16px;
    display: none;
    position: absolute;
    top: 100%; /* Position dropdown below the button */
    left: 0;
    right: 0;
    background-color: #000000;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 100;
    width: 100%; /* Matches the width of the button */
    max-width: 250px;
    opacity: 0;
    visibility: hidden; /* Initially hidden */
    transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
}

/* Dropdown option styles */
.dropdown-options a {
    padding: 16px 20px; /* Adjust padding for better spacing */
    display: block;
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #000000;
    transition: background-color 0.3s ease; /* Smooth background on hover */
}

.dropdown-options a:hover {
    background-color: #111;
}

/* Show dropdown options when hovering over the button */
.custom-dropdown:hover .dropdown-options {
    display: block;
    opacity: 1;
    visibility: visible; /* Make visible when the button is hovered */
}

/* Add focus-visible for better accessibility */
.custom-dropdown-button:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
}



        /* Hide default cursor */

    <script>
        function openSite(site) {
            var win = window.open();
            var url = "settings.html"; // URL to load in iframe

            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            // Set the custom favicon based on the selected site
            var link = win.document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/x-icon';

            switch (site) {
                case 'Pulsar':
                    link.href = 'Images/favicon.png';
                    win.document.title = 'Pulsar';
                    break;
                case 'Canva':
                    link.href = 'Images/Canva.png';
                    win.document.title = 'Home - Canva';
                    break;
                case 'Clever':
                    link.href = 'Images/Clever.png';
                    win.document.title = 'Clever | Connect every student to a world of learning';
                    break;
                case 'Daaurrh':
                    link.href = 'Images/Daaurrh.png';
                    win.document.title = 'Daaurrh';
                    break;
                case 'Gmail':
                    link.href = 'Images/Gmail.png';
                    win.document.title = 'Inbox';
                    break;
                case 'Discord':
                    link.href = 'Images/Discord.png';
                    win.document.title = 'Discord';
                    break;
                case 'YouTube':
                    link.href = 'Images/YouTube.png';
                    win.document.title = 'YouTube';
                    break;
                default:
                    return;
            }

            win.document.head.appendChild(link);
        }

        const customCursor = document.getElementById('customCursor');

        // Ensure custom cursor follows mouse movement
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = `${e.pageX}px`;
            customCursor.style.top = `${e.pageY}px`;
        });
    </script>
