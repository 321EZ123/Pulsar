/* Create custom dropdown-style menu */
.custom-dropdown {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 100%; /* Full width of the container */
    max-width: 250px; /* Limiting the width of the dropdown container */
    margin: 20px auto; /* Center the dropdown with some margin */
    font-family: Arial, sans-serif; /* Set a clean font */
}
/* Dropdown container */
.updrop-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9000;
}

/* Button styles */
.updrop-button {
    background-color: #000000;
    color: white;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    align-self: center;
}

/* Dropdown menu styles */
.updrop-menu {
    display: none;
    position: absolute;
    bottom: 60px;
    right: 0;
    background-color: #000000;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    list-style: none;
    padding: 10px;
    z-index: 1000;
    border-color: white;
}

.updrop-menu.active {
    display: block;
    z-index: 1000;
}

/* Dropdown menu items */
.updrop-menu li {
    padding: 10px;
    margin: 5px 0;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    text-align: center;
    transition: background-color 0.3s;
    z-index: 500;
}

.updrop-menu li:hover {
    background-color: #111;
}
/* Style for the dropdown button */
.custom-dropdown-button {
    padding: 12px 20px; /* Adjust padding for exact button appearance */
    font-size: 16px;
    background-color: #000000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer; /* Pointer cursor on hover */
    outline: none;
    box-sizing: border-box; /* Prevents any unwanted space around the button */
    display: inline-block;
    width: 100%; /* Ensures button fills its container width */
    max-width: 250px; /* Limits the width of the dropdown button */
    height: auto; /* Ensures the height is automatically adjusted based on padding */
    line-height: 1.5; /* Prevents extra space around text */
    text-align: center; /* Centers text horizontally */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition on hover */
}

.custom-dropdown-button:hover {
    background-color: #111; /* Darker blue on hover */
    transform: translateY(-2px); /* Slight lift effect on hover */
}

/* Dropdown options container */
.dropdown-options {
    padding: 0;
    font-size: 16px;
    display: none;
    position: absolute;
    top: 100%; /* Position dropdown below the button */
    left: 0;
    right: 0;
    background-color: #000000;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 100;
    width: 100%; /* Matches the width of the button */
    max-width: 250px;
    opacity: 0;
    visibility: hidden; /* Initially hidden */
    transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
}

/* Dropdown option styles */
.dropdown-options a {
    padding: 16px 20px; /* Adjust padding for better spacing */
    display: block;
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #000000;
    transition: background-color 0.3s ease; /* Smooth background on hover */
}

.dropdown-options a:hover {
    background-color: #111;
}

/* Show dropdown options when hovering over the button */
.custom-dropdown:hover .dropdown-options {
    display: block;
    opacity: 1;
    visibility: visible; /* Make visible when the button is hovered */
}

/* Add focus-visible for better accessibility */
.custom-dropdown-button:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
}

    <script>
        function openSite(site) {
            var win = window.open();
            var url = "settings.html"; // URL to load in iframe

            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            // Set the custom favicon based on the selected site
            var link = win.document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/x-icon';

            switch (site) {
                case 'Pulsar':
                    link.href = 'Images/favicon.png';
                    win.document.title = 'Pulsar';
                    break;
                case 'Canva':
                    link.href = 'Images/Canva.png';
                    win.document.title = 'Home - Canva';
                    break;
                case 'Clever':
                    link.href = 'Images/Clever.png';
                    win.document.title = 'Clever | Connect every student to a world of learning';
                    break;
                case 'Daaurrh':
                    link.href = 'Images/Daaurrh.png';
                    win.document.title = 'Daaurrh';
                    break;
                case 'Gmail':
                    link.href = 'Images/Gmail.png';
                    win.document.title = 'Inbox';
                    break;
                case 'Discord':
                    link.href = 'Images/Discord.png';
                    win.document.title = 'Discord';
                    break;
                case 'YouTube':
                    link.href = 'Images/YouTube.png';
                    win.document.title = 'YouTube';
                    break;
                default:
                    return;
            }

            win.document.head.appendChild(link);
        }

        const customCursor = document.getElementById('customCursor');

        // Ensure custom cursor follows mouse movement
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = `${e.pageX}px`;
            customCursor.style.top = `${e.pageY}px`;
        });
    </script>

<script>
    const updropButton = document.querySelector('.updrop-button');
    const updropMenu = document.querySelector('.updrop-menu');
    const menuOptions = document.querySelectorAll('.updrop-menu li');
    const pulsarDiv = document.querySelector('.pulsar');
    const resetColorOption = document.getElementById('reset-color');
    
    updropButton.addEventListener('click', () => {
        updropMenu.classList.toggle('active');
    });
    
    menuOptions.forEach(option => {
        option.addEventListener('click', () => {
            if (option.id === 'reset-color') {
                document.body.style.backgroundImage = 'none';
                localStorage.removeItem('bgColor');
                pulsarDiv.style.display = 'none';
            } else {
                const color = option.getAttribute('data-color');
                if (color === 'black-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #080ba3, black)';
                } else if (color === 'blue-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #00aaff, #0044cc)';
                } else if (color === 'green-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #00cc66, #003300)';
                } else if (color === 'red-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #ff0000, #8b0000)';
                } else if (color === 'black-solid') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #000000, #000000)';
                } else if (color === 'white-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #ffffff, #f0f0f0)';
                } else if (color === 'yellow-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #ffff00, #ffcc00)';
                } else if (color === 'orange-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #ff6600, #ff3300)';
                } else if (color === 'blu-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #080ba3, black)';
                }
    
                localStorage.setItem('bgColor', document.body.style.backgroundImage);
                pulsarDiv.style.display = 'block';
            }
    
            updropMenu.classList.remove('active'); // Close the menu after a selection
        });
    });
    
    document.addEventListener('click', (e) => {
        if (!updropButton.contains(e.target) && !updropMenu.contains(e.target)) {
            updropMenu.classList.remove('active'); // Close the menu if clicked outside
        }
    });
