    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        header {
            background: #333; /* Adjust background color as needed */
            color: #fff;
            padding: 10px;
            position: relative;
            z-index: 1; /* Ensure it stays on top */
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
        }
        #appSection {
            display: block; /* Initially visible */
        }
        #gameFrame {
            display: none; /* Initially hidden */
            position: fixed; /* Fixes the iframe in place */
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none;
            margin: 0;
            padding: 0;
        }
        .imgg {
          width: 300px;
          max-height: 160px; 
          min-height: 160px;
          margin-top: 5px; 
          margin-bottom: 15px; 
          border-radius: inherit;
          position: relative;
        }
        .btn {
          display: flex;
          flex-direction:column; 
          align-items: center; 
          padding: 0px;
        }
        .btn-container {
            position: relative;
        }
        .btn {
  background-color: #22283100;
  color: #0099ff;
  font-weight: bold;
  border: none;
  letter-spacing: 1.5px;
  overflow:hidden;
  transition: 0s;
  cursor: default;
  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  font-weight: 5000;
  font-style:inherit;
  font-variation-settings: "wdth" 100;
  margin: 15px 10px 0px; /* Adjust margin between buttons */
  width: calc((100% - 1px) / 3); /* Calculate width for three buttons per row */
  max-width: 300px; /* Maximum width for each button */
  height: calc((100% - 1px) / 3); /* Calculate height for three buttons per row */
  min-height: 160px;
  max-height: 160px; /* Maximum height for each button */
  text-align: center;
}
    </style>
</head>
<body>
<header>
    <div class="nav-buttons">
        <a href="index.html" class="nav-button">
          <img src="Images/Pulsar Network nobg.png" alt="Pulsar ">

      </a>

            <i class="fas fa-gamepad"></i> Games
        </a>
        <a href="Apps.html" class="nav-button">
            <i class="fas fa-mobile-alt"></i> Apps
        </a>
        <a href="Settings.html" class="nav-button">
            <i class="fas fa-cog"></i> Settings
        </a>
    </div>
</header>
<h3 id="appSection"> </h3>
<div class="btn-container">

<button class="btn" onclick="Bl();HBC('Apps/Advanced Code Editor 1.html')">
<img class="imgg" src=" Images/Advanced Code Editor 1.png" alt=" Advanced Code Editor 1"></button>
<button class="btn" onclick="Bl();HBC('Apps/Advanced Code Editor 2.html')">
<img class="imgg" src=" Images/Advanced Code Editor 2.png" alt=" Advanced Code Editor 2"></button>
<button class="btn" onclick="Bl();HBC('Apps/Calculator Algebra.html')">
<img class="imgg" src=" Images/Calculator Algebra.png" alt=" Calculator Algebra"></button>
<button class="btn" onclick="Bl();HBC('Apps/Calculator Simple.html')">
<img class="imgg" src=" Images/Calculator Simple.png" alt=" Calculator Simple"></button>
<button class="btn" onclick="Bl();HBC('Apps/Emulators/Emulator JS/CLICK ME.html')">
<img class="imgg" src=" Images/Emulator JS.png" alt=" Emulator JS"></button>
<button class="btn" onclick="Bl();HBC('Apps/Emulators/Emulator WebRetro/CLICK ME.html')">
<img class="imgg" src=" Images/Emulator WebRetro.png" alt=" Emulator WebRetro"></button>
<button class="btn" onclick="Bl();HBC('Apps/Ruffle/CLICK ME.html')">
<img class="imgg" src=" Images/Ruffle.png" alt=" Ruffle"></button>
<button class="btn" onclick="Bl();HBC('Apps/Turbowarp/CLICK ME.html')">
<img class="imgg" src=" Images/Turbowarp.png" alt=" Turbowarp"></button>
<button class="btn" onclick="Bl();HBC('Apps/Wordle Bot/CLICK ME.html')">
<img class="imgg" src=" Images/Wordle Bot.png" alt=" Wordle Bot"></button>
        
<iframe id="gameFrame" frameborder="0" marginheight="0" marginwidth="0"></iframe>
</div>
<script>
    function Ba() {
      var x = document.getElementById("gameFrame");
      x.style.backgroundColor = "white";
    }
</script>
<script>
        function Bl() {
          var x = document.getElementById("gameFrame");
          x.style.backgroundColor = "black";
        }
</script>
<script>
function HBC(url) {
    var appSection = document.getElementById("appSection");
    appSection.style.display = "none"; // Hide the app section
    var gameFrame = document.getElementById("gameFrame");
    gameFrame.style.display = "block"; // Show the iframe
    gameFrame.src = url;               // Set the iframe source
}
</script>
</body>
</html>
