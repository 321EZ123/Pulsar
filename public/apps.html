    <script>
        function redirectToNewURL(event) {
            if (event.keyCode === 221) {
                var newURL = 'https://classroom.google.com/?pli=1';
                
                window.location.href = newURL;
            }
        }

        window.addEventListener('keydown', redirectToNewURL);
    </script>
<style>
            body {
                background: linear-gradient(135deg, #3b0568, #085080, #101c86, #74193c, #421281, #a80bcf);
                background-size: 600% 600%;
            
                -webkit-animation: backgroundAnim 10s ease infinite;
                -moz-animation: backgroundAnim 10s ease infinite;
                animation: backgroundAnim 10s ease infinite;
                background-attachment: fixed;
                display: flex;
                flex-direction: column;
                align-items: center;

                min-height: 100vh;
                padding-bottom: 60px; /* Space for footer */




            }

            @-webkit-keyframes backgroundAnim {
                0%{background-position:0% 50%}
                50%{background-position:100% 50%}
                100%{background-position:0% 50%}
            }
            @-moz-keyframes backgroundAnim {
                0%{background-position:0% 50%}
                50%{background-position:100% 50%}
                100%{background-position:0% 50%}
            }
            @keyframes backgroundAnim {
                0%{background-position:0% 50%}
                50%{background-position:100% 50%}
                100%{background-position:0% 50%}
            }
    #gameSection {
        display: block; /* Initially visible */
    }
    #gameFrame {
        display: none; /* Initially hidden */
        position: fixed; /* Fixes the iframe in place */
        top: 0;
        left: 0;
        width: 100vw; /* Full viewport width */
        height: 100vh; /* Full viewport height */
        border: none;
        margin: 0;
        padding: 0;
    }
    .imgg {
      width: 300px;
      max-height: 160px; 
      min-height: 160px;
      margin-top: 5px; 
      margin-bottom: 15px; 
      border-radius: inherit;
      position: relative;
    }
    .btn {
      display: flex;
      flex-direction:column; 
      align-items: center; 
      padding: 0px;
    }
    .btn-container {
      position: relative;
    }
    h3{
        color: #ffffff;
        text-align: center;
        font-size:30px;
    }
    .nav-bar {
        min-height: 17%;
    }
    .btn {
      background-color: #22283100;
     color: #0099ff;
      font-weight: bold;
      border: none;
      letter-spacing: 1.5px;
      overflow:hidden;
      transition: 0s;
      cursor: default;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: 5000;
      font-style:inherit;
      font-variation-settings: "wdth" 100;
      margin: 15px 10px 0px; /* Adjust margin between buttons */
      width: calc((100% - 1px) / 3); /* Calculate width for three buttons per row */
      max-width: 300px; /* Maximum width for each button */
      height: calc((100% - 1px) / 3); /* Calculate height for three buttons per row */
      min-height: 160px;
      max-height: 160px; /* Maximum height for each button */
      text-align: center;
    }
</style>

<script>
    function Ba() {
      var x = document.getElementById("gameFrame");
      x.style.backgroundColor = "white";
    }
</script>
<script>
  function Bl() {
    var x = document.getElementById("gameFrame");
    x.style.backgroundColor = "black";
  }
</script>
<script>
    function HBC(url) {
        var gameSection = document.getElementById("gameSection");
        gameSection.style.display = "none"; // Hide the game section
        var gameFrame = document.getElementById("gameFrame");
        gameFrame.style.display = "block"; // Show the iframe
        gameFrame.src = url;               // Set the iframe source
    }
</script>
