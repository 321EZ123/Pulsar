/* Style the button */
.btn {
    background-color: transparent; /* Make the top half background transparent */
    color: #ffffff;
    font-weight: bold;
    border: none;
    letter-spacing: 1.5px;
    overflow: hidden;
    transition: 0s;
    cursor: default;
    margin: 20px 15px; /* Increased margin to add more space between buttons */
    width: calc((100% - 1px) / 3); /* Keep consistent width */
    max-width: 300px;
    height: 200px;
    text-align: center;
    position: relative; /* Enable pseudo-element positioning */
    opacity: 1; /* Fully visible */
    border-radius: 15px 15px 0 0; /* Round only the top corners */
}

.btn::before {
    content: '';
    position: absolute;
    bottom: 0; /* Position it at the bottom of the button */
    left: 0;
    width: 100%;
    height: 30px; /* Set height to 30px */
    background-color: #000000; /* Make the bottom half black */
    border-radius: 0 0 15px 15px; /* Round only the bottom corners */
    display: flex;
    justify-content: center; /* Center text horizontally */
    align-items: center; /* Center text vertically */
    z-index: -1; /* Ensure it stays behind the button content */
}

.btn-text {
    color: white; /* Ensure text is white for visibility */
    font-size: 0.9rem;
    pointer-events: none; /* Prevent text from interfering with clicks */
}

/* Black padding below the button */
.btn::after {
    content: '';
    position: absolute;
    bottom: -30px; /* Increased distance between button and black padding */
    left: 0;
    width: 100%; /* Match the button width */
    height: 20px; /* Height of the black padding */
    background-color: rgba(0, 0, 0, 0.5); /* Black with 50% transparency */
    z-index: -1; /* Ensure it doesn't overlap the button */
    border-bottom-left-radius: 15px; /* Match button's rounded corners */
    border-bottom-right-radius: 15px; /* Match button's rounded corners */
}

        function HBC(url) {
            const gameFrame = document.getElementById("gameFrame");
            const fullscreenBtn = document.getElementById("fullscreenBtn");
            const overlay = document.getElementById("overlay");
    
            gameFrame.style.display = "block"; // Show iframe
            gameFrame.src = url;               // Set iframe source
            fullscreenBtn.style.display = "block"; // Show fullscreen button
            overlay.style.display = "block"; // Show overlay
    
            // Store URL in localStorage for future reloads
            localStorage.setItem('lastClickedUrl', url);
    
            // Disable page scrolling
            disableScrolling();
        }
    
        // Check for a previously saved URL and load it if available
        window.addEventListener('load', () => {
            const savedUrl = localStorage.getItem('lastClickedUrl');
            if (savedUrl) {
                HBC(savedUrl); // Load the saved URL into the iframe and disable scrolling
            }
        });
    
        function toggleFullscreen() {
            const iframe = document.getElementById("gameFrame");
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    
    
        // Function to scroll to top and hide content when any button is clicked
        function hideContent() {
            var gameFrame = document.getElementById("gameFrame");
            gameFrame.style.display = "none"; // Hide iframe
    
            var fullscreenBtn = document.getElementById("fullscreenBtn");
            fullscreenBtn.style.display = "none"; // Hide fullscreen button
    
            var overlay = document.getElementById("overlay");
            overlay.style.display = "none"; // Hide original overlay
    
            // Enable scrolling if no iframe is shown
            enableScrolling();
        }
    
        // Function to disable page scrolling
        function disableScrolling() {
            document.body.style.overflow = "hidden"; // Disable scrolling
        }
    
        // Function to enable page scrolling
        function enableScrolling() {
            document.body.style.overflow = ""; // Enable scrolling
        }
    
        // Scroll to top, hide content, and disable scrolling when any button is clicked

        // Custom cursor functionality
        const customCursor = document.getElementById('customCursor'); // Custom cursor element
        const gameFrame = document.getElementById('gameFrame'); // Iframe element
        let mouseX = 0;
        let mouseY = 0;
    
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            customCursor.style.display = 'block';
        });
    
        function updateCursor() {
            customCursor.style.left = `${mouseX}px`;
            customCursor.style.top = `${mouseY}px`;
    
            const cursorRect = customCursor.getBoundingClientRect();
            if (Math.abs(mouseX - cursorRect.left) > 10 || Math.abs(mouseY - cursorRect.top) > 10) {
                customCursor.style.left = `${mouseX}px`;
                customCursor.style.top = `${mouseY}px`;
            }
            requestAnimationFrame(updateCursor);
        }
        requestAnimationFrame(updateCursor);
    
        // Hide the custom cursor when mouse enters the iframe
        gameFrame.addEventListener('mouseenter', () => {
            customCursor.style.display = 'none';
        });
    
        // Show the custom cursor when mouse leaves the iframe
        gameFrame.addEventListener('mouseleave', () => {
            customCursor.style.display = 'block';

        function myFunction() {
            var input, filter, ul, li, a, i, txtValue, buttons, btnText, btnAlt;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');
    
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a ? (a.textContent || a.innerText) : "";
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
    
            buttons = document.querySelectorAll(".btn");
            buttons.forEach(function(button) {
                btnText = button ? (button.textContent || button.innerText) : "";
                btnAlt = button.querySelector("img") ? button.querySelector("img").alt : "";
                if (btnText.toUpperCase().indexOf(filter) > -1 || btnAlt.toUpperCase().indexOf(filter) > -1) {
                    button.style.display = "";
                } else {
                    button.style.display = "none";
                }
            });
        }

    <script>
    const buttons = document.querySelectorAll('.btn');
    const searchBar = document.getElementById('myInput'); // Assuming 'myInput' is the search bar's ID
    
    let instantLoadTriggered = false; // Flag to track if instant load was triggered
    
    // Apply staggered delay on initial load
    buttons.forEach((button, index) => {
        button.style.animationDelay = `${index * 0.03}s`;
    });
    
    // Listen for input in the search bar
    searchBar.addEventListener('input', () => {
        if (searchBar.value.trim() !== '' && !instantLoadTriggered) {
            // Remove delay for all buttons and mark as instantly loaded
            buttons.forEach(button => {
                button.style.animationDelay = '0s';
            });
            instantLoadTriggered = true;
        }
    });
    
    </script>
